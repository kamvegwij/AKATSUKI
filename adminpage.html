<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>adminpage</title>
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <main class="adminlayout">
                <form action="">
                    <div class = "ticket">
                        <h1>Get Your Tickets Now</h1>
                        <label> Choose A Movie:</label><br><br>

                        <input type="checkbox" id="show1" name="show1" value="Show 1">
                        <label for="show1"> Show 1 - 2pm</label><br>

                        <input type="checkbox" id="show2" name="show2" value="Show 2">
                        <label for="show2"> Show 2 - 5pm</label><br>

                        <input type="checkbox" id="show3" name="show3" value="Show 3">
                        <label for="show3"> Show 3 - 8pm</label><br>
                    </div>

                    <div class="buttons"> 
                        <input type="button" id = "buy" value="Buy Ticket"><br>
                        <input type="button" id = "cancel" value="Cancel Ticket"><br>
                    </div>

                    <div class="text-input">
                        <label>How Many People Watching</label><br><br>
                        <input type="text" name="number" id="number" placeholder="0"><br>
                    </div>
                </form>





    </body>
